<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Together</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Paint Together</h1>
    
    <!-- Room info bar (hidden by default, shown when in a room) -->
    <div class="room-info" id="roomInfo" style="display: none;">
        <div>
            <span>Room: <strong id="roomId"></strong></span>
            <span class="user-count">ðŸ‘¥ <strong id="userCount">1</strong> user(s)</span>
        </div>
        <button id="copyLinkBtn" class="copy-btn">Copy Invite Link</button>
    </div>
    
    <!-- Toolbar with controls -->
    <div class="toolbar">
        <!-- Tool selector -->
        <div class="control-group">
            <button id="brushBtn" class="tool-btn active">Brush</button>
            <button id="eraserBtn" class="tool-btn">Eraser</button>
        </div>
        
        <div class="control-group">
            <label for="colorPicker">Color:</label>
            <input type="color" id="colorPicker" value="#000000">
        </div>
        
        <div class="control-group">
            <label for="brushSize">Size:</label>
            <input type="range" id="brushSize" min="1" max="50" value="5">
            <span id="brushSizeValue">5px</span>
        </div>
        
        <button id="clearBtn" class="clear-btn">Clear Canvas</button>
        <button id="downloadBtn" class="download-btn">Download Image</button>
        
        <!-- Create room button (only shows if not in room) -->
        <button id="createRoomBtn" class="create-room-btn">Create Room</button>
    </div>
    
    <!-- Canvas container for responsive layout -->
    <div class="canvas-container">
        <canvas id="canvas" width="1000" height="600"></canvas>
    </div>
    
    <!-- Socket.io client library -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Our custom script -->
    <script src="script.js"></script>
</body>
</html>
